<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Presupuesto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="cargarApp()">
        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">
                    <!--Título-->
                    PRESUPUESTO DISPONIBLE
                </div>
                <!--Valor final de presupuesto-->
                <div class="presupuesto_valor" id="presupuesto">
                    + 2.000$
                </div>
                <!--Sección de Ingresos-->
                <div class="presupuesto_ingreso limpiarEstilos">
                    <div class="presupuesto_ingreso--texto">Ingresos</div>
                    <div class="derecha">
                        <div class="presupuesto_ingreso--valor" id="ingresos">+10$</div>
                        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                    </div>
                </div>
                <!--Sección de egresos-->
                <div class="presupuesto_egreso limpiarEstilos">
                    <div class="presupuesto_egreso--texto">Egresos</div>
                    <div class="derecha limpiarEstilos">
                        <div class="presupuesto_egreso--valor" id="egresos">-10$</div>
                        <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                    </div>
                </div>
            </div>
        </div>

        <form id="forma" onsubmit="return false;"> <!--a causa de falta de servidor-->
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>
                            +
                        </option>
                        <option value="egreso">
                            -
                        </option>
                    </select>
                    <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar Descripción...">
                    <input type="number" id="valor" class="agregar_valor" placeholder="Valor" step="any">
                    <button class="agregar_btn" onclick="agregarDato()">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </form>

        <div class="contenedor limpiarEstilos">
            <!--Para los ingresos-->
            <div class="ingreso">
                <!--título-->
                <h2 class="ingreso_titulo">Ingresos</h2>
                <!--listaIngresos-->
                <div id="lista-ingresos">
                    <!--Valores que vienen desde JS-->
                </div>
            </div>
            <div class="egreso">
                <!--título-->
                <h2 class="egreso_titulo">Egresos</h2>
                <!--listaEgresos-->
                <div id="lista-egresos">
                    <!--Valores que tienen desde JS-->
                </div>
            </div>
        </div>
        <script src="js/Dato.js"></script>
        <script src="js/Ingreso.js"></script>
        <script src="js/Egreso.js"></script>
        <script src="js/app.js"></script>
        <!--Para poder usar iconos ionicon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
